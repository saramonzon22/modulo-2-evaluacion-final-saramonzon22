    />

    ></script>
    <link href="https://unpkg.com/pattern.css" rel="stylesheet" />

    <title>Evaluación</title>

  <body class="body">
    <header class="header">
      <div class="header-div">
        <h1 class="title">JavAnime</h1>
        <i class="fa-solid fa-tv fa-xl tv"></i>
      </div>
    </header>
    <main class="back">
      <h2 class="title2">buscador de series de anime</h2>
      <form action="" class="search">
        <label for="input"></label>
        <input
          type="text"
          name=""
          id="input"
          class="input-search input-search-js"
          placeholder="Dale al botón y ¡Busca tu anime favorito!"
        />
        <button class="button button-js-search">buscar</button>
        <button class="button button-js-reset">reset</button>
      </form>
      <section class="section-div">
        <div class="container-fav">
          <h3 class="h3">favoritos</h3>
          <ul class="favourites"></ul>
        </div>
        <div class="container-search container-search-js">
          <h3 class="h3">buscador</h3>
          <ul class="search-list search-js"></ul>
        </div>
      </section>
    </main>

    <footer></footer>
    <script src="./assets/js/main.js"></script>
  </body>
